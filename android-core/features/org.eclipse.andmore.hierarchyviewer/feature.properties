feature.label = Hierarchy Viewer for Android (Incubating)
feature.provider.name = Eclipse Andmore

feature.description = \
The Hierarchy Viewer allows you to debug and optimize your user \
interface. It provides a visual representation of the layout's \
View hierarchy (the Layout View) and a magnified inspector of \
the display (the Pixel Perfect View).

